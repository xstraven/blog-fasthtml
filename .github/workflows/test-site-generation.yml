name: Test Site Generation

on:
  pull_request:
    branches: [ main ]

jobs:
  test-site-generation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-fasthtml>=0.6.9
    
    - name: Generate static site
      run: |
        python generate_site.py
    
    - name: Verify generated files
      run: |
        # Check that docs directory exists
        if [ ! -d "docs" ]; then
          echo "Error: docs directory was not created"
          exit 1
        fi
        
        # Check that required files exist
        required_files=("docs/index.html" "docs/about.html" "docs/.nojekyll")
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "Error: Required file $file was not created"
            exit 1
          fi
        done
        
        # Check that HTML files are not empty and contain expected content
        if [ ! -s "docs/index.html" ]; then
          echo "Error: index.html is empty"
          exit 1
        fi
        
        if [ ! -s "docs/about.html" ]; then
          echo "Error: about.html is empty"
          exit 1
        fi
        
        # Basic validation that HTML files contain expected structure
        if ! grep -q "<!DOCTYPE html>" docs/index.html; then
          echo "Error: index.html does not contain DOCTYPE declaration"
          exit 1
        fi
        
        if ! grep -q "<!DOCTYPE html>" docs/about.html; then
          echo "Error: about.html does not contain DOCTYPE declaration"
          exit 1
        fi
        
        echo "‚úÖ All generated files are valid"
    
    - name: List generated files
      run: |
        echo "üìÅ Generated files:"
        find docs -type f -exec echo "   - {}" \;